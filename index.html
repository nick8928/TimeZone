<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TimeZone</title>
    
</head>
<body>
    <h1 align="center">Display TimeZones</h1>
    <div class="container">
        <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Mumbai</h5>
                <p class="card-text" id="india"></p>
              </div>
              
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">London</h5>
                <p class="card-text" id="london"></p>
              </div>
              
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">New York</h5>
                <p class="card-text" id="newyork"></p>
              </div>
              
            </div>
          </div>
    </div>

    <div class="container">
        <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sydney</h5>
                <p class="card-text" id="sydney"></p>
              </div>
              
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Los Aneles</h5>
                <p class="card-text" id="la"></p>
              </div>
              
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tokyo</h5>
                <p class="card-text" id="tokyo"></p>
              </div>
              
            </div>
          </div>
    </div>
    
    <script src="TimeZone.js">        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
